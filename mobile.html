<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Prototyping Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-slate-800">

    <!-- Navigation -->
    <nav class="flex items-center justify-between px-10 py-6 max-w-7xl mx-auto">
        <div class="flex items-center gap-8">
            <div class="flex gap-1">
                <div class="w-1 h-4 bg-red-400 rounded-full"></div>
                <div class="w-1 h-4 bg-red-400 rounded-full opacity-50"></div>
            </div>
            <span class="text-xl font-bold tracking-tight">SiteLogo</span>
        </div>
        
        <div class="hidden md:flex gap-4 space-x-6 text-sm font-medium text-slate-600 p-4">
            <a href="#" class="hover:text-black">About</a>
            <a href="#" class="hover:text-black">Features</a>
            <a href="#" class="hover:text-black">Pricing</a>
            <a href="#" class="hover:text-black">Gallery</a>
            <a href="#" class="hover:text-black">Team</a>
        </div>

        <button class="px-6 py-2 border border-slate-300 rounded-full text-sm font-semibold hover:bg-slate-50 transition">
            Sing in
        </button>
    </nav>

    <!-- Hero Section Container -->
    <main class="max-w-7xl mx-auto px-6 py-4">
        <div class="bg-[#eef2ff] rounded-[40px] p-12 md:p-20 flex flex-col md:flex-row items-center relative overflow-hidden min-h-[500px]">
            
            <!-- Left Content -->
            <div class="md:w-1/2 z-10">
                <h1 class="text-5xl md:text-6xl font-extrabold text-[#2d336b] leading-tight mb-8">
                    Turbo prototyping tool<br>for app design
                </h1>
                <p class="text-lg text-slate-500 mb-10 max-w-md">
                    Ideate and collaborate on website prototypes with team and clients.
                </p>
                <button class="bg-[#1d80ff] text-white px-10 py-4 rounded-full font-bold text-lg shadow-lg shadow-blue-200 hover:bg-blue-600 transition-all">
                    Get started
                </button>
            </div>

            <!-- Right Content (Mockup Placeholder) -->
            <div class="md:w-1/2 mt-16 md:mt-0 flex justify-center relative">
                <!-- Abstract Blue Glow Background -->
                <div class="absolute inset-0 bg-blue-300 blur-[80px] opacity-30 rounded-full"></div>
                
                <!-- Phone Mockup -->
                <div class="relative z-10 w-64 h-[500px] bg-white rounded-[3rem] border-[8px] border-black shadow-2xl flex flex-col overflow-hidden">
                    <!-- Speaker Notch -->
                    <div class="w-24 h-6 bg-black absolute top-0 left-1/2 -translate-x-1/2 rounded-b-2xl z-20"></div>
                    
                    <!-- Internal Content (Representing the drawing in image) -->
                    <div class="p-4 pt-10 flex-1 bg-slate-50">
                        <div class="w-full h-32 border-2 border-slate-200 border-dashed rounded-lg mb-4"></div>
                        <div class="space-y-2">
                            <div class="w-3/4 h-3 bg-slate-200 rounded"></div>
                            <div class="w-1/2 h-3 bg-slate-200 rounded"></div>
                        </div>
                        <div class="mt-10 grid grid-cols-2 gap-2">
                             <div class="h-20 bg-slate-200 rounded-lg"></div>
                             <div class="h-20 bg-slate-200 rounded-lg"></div>
                        </div>
                    </div>
                </div>

                <!-- Abstract Floating Elements (Representing the sketch) -->
                <div class="absolute -right-10 top-20 w-32 h-32 border-2 border-blue-200 rounded-full opacity-40"></div>
                <div class="absolute -left-10 bottom-20 w-20 h-20 bg-blue-100 rounded-xl rotate-12 opacity-50"></div>
            </div>
        </div>
    </main>

</body>
</html>
